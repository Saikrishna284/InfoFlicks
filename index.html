<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoFlicks</title>
    <link rel="icon" type="image/x-icon" href="infoflicks-logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img id="logo" src="infoflicks-logo.png" />
      <form class="form">
        <input
          id="search-input"
          type="search"
          placeholder="Search"
          autocomplete="off"
          spellcheck="false"
          onkeyup="searchData()"
        />

        <div class="search-list"></div>
        <button id="submit-btn">
          <img id="header-icon" src="searchicon.png" />
        </button>
      </form>
    </header>

    <main class="container">
      <div class="slideshow-container">
        <a class="prev" onclick="plusSlides(-1)"> &#10094; </a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>

      <button id="scroll-left-btn-trending-movie">
        <span>&#10094;</span>
      </button>

      <div class="trending-movies">
        <h2 id="heading"><span>&#10072;</span>&nbsp;Trending Movies</h2>
        <div class="trending-movie-container"></div>
      </div>

      <button id="scroll-right-btn-trending-movie">
        <span>&#10095;</span>
      </button>

      <button id="scroll-left-btn-trending-tv">
        <span>&#10094;</span>
      </button>

      <div class="trending-tv">
        <h2 id="heading"><span>&#10072;</span>&nbsp;Trending TV Series</h2>
        <div class="trending-tv-container"></div>
      </div>

      <button id="scroll-right-btn-trending-tv">
        <span>&#10095;</span>
      </button>

      <button id="scroll-left-btn-popular-movie">
        <span>&#10094;</span>
      </button>

      <div class="popular-movie">
        <h2 id="heading"><span>&#10072;</span>&nbsp;Popular Movies</h2>
        <div class="popular-movie-container"></div>
      </div>

      <button id="scroll-right-btn-popular-movie">
        <span>&#10095;</span>
      </button>

      <button id="scroll-left-btn-popular-tv">
        <span>&#10094;</span>
      </button>

      <div class="popular-tv">
        <h2 id="heading"><span>&#10072;</span>&nbsp;Popular TV Series</h2>
        <div class="popular-tv-container"></div>
      </div>

      <button id="scroll-right-btn-popular-tv">
        <span>&#10095;</span>
      </button>

      <button id="scroll-left-btn-toprated-movie">
        <span>&#10094;</span>
      </button>

      <div class="toprated-movie">
        <h2 id="heading"><span>&#10072;</span>&nbsp;Top Rated Movies</h2>
        <div class="toprated-movie-container"></div>
      </div>

      <button id="scroll-right-btn-toprated-movie">
        <span>&#10095;</span>
      </button>

      <button id="scroll-left-btn-toprated-tv">
        <span>&#10094;</span>
      </button>

      <div class="toprated-tv">
        <h2 id="heading"><span>&#10072;</span>&nbsp;Top Rated TV Series</h2>
        <div class="toprated-tv-container"></div>
      </div>

      <button id="scroll-right-btn-toprated-tv">
        <span>&#10095;</span>
      </button>
    </main>
    <footer>
      <img id="footer-logo" src="infoflicks-logo.png" alt="log" />
      <p>A website for Movie & Tv related information using TMDB API</p>
      <p>Copyright Â© InfoFlicks, Inc.</p>
    </footer>
    <script src="app.js"></script>
    <script src="slideshow.js"></script>
    <script src="searchComplete.js"></script>
    <script src="trendingMovies.js"></script>
    <script src="trendingTv.js"></script>
    <script src="popularMovies.js"></script>
    <script src="popularTv.js"></script>
    <script src="topratedMovies.js"></script>
    <script src="topratedTv.js"></script>
  </body>
</html>
